<!doctype html>
<html class="no-js" lang="fr">

<head>
    <meta charset="utf-8">
    <title>Ma Liste de tâches</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/papercss@1.6.1/dist/paper.min.css">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <br>
    <div id="content" class="container-lg">
        <h1>Ma liste de tâches</h1>
        <div class="form-group">
            <input id="input" type="text" placeholder="Nouvelle tâche" aria-label="Texte de la tâche">
            <button id="add" class="btn-danger">Ajouter</button>
        </div>
        <ul>
          
        </ul>
    </div>

    <div class="row flex-spaces child-borders">
        <label style="display: none;" id="modal" class="paper-btn margin" for="modal-1">Open Modal!</label>
      </div>
      <input class="modal-state" id="modal-1" type="checkbox">
      <div class="modal">
        <label class="modal-bg" for="modal-1"></label>
        <div class="modal-body">
          <label class="btn-close" for="modal-1">X</label>
          <p style="margin-top: 50px;" class="modal-text">Veuillez rentrer une tâche de maximum 19 caractère :)</p>
        </div>
      </div>
    <script src="script.js"></script>
</body>

</html>
